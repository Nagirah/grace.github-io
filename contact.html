        <div class="container-contact">

            <h1>Contact Form</h1>
            <div class="form-wrap">
        <form action="">
            <div class="inputs">
            <label for="fname">First Name</label>
            <input id="fname" type="text">
        </div>
            <div class="inputs">
            <label for="lname">Last Name</label>
            <input id="lname" type="text">
        </div>
            <div class="inputs">
            <label for="email">Email Address</label>
            <input id="email" type="email">
        </div>
            <div class="inputs">
            <label for="pnumber">Phone Number</label>
            <input id="number" type="number">
        </div>
            <div class="inputs">
            <label for="tArea">Reason for contact</label>
            <textarea name="tArea" id="tArea" cols="20" rows=""></textarea>
        </div>

        <div>
          <button onclick="clearFields();">Submit</button>
        </div>
    </div>
        </form>
